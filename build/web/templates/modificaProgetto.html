<a id="start_here" class="anchor"></a>
<div id="page-body" role="main">

    <form action="" method="POST" id="newprogetto">
        <div class="panel">
            <div class="inner">
                <div class="content">
                    <h2>Crea Nuovo Progetto</h2>
                    <fieldset>
                        <input type="hidden" id="crea" name="crea" value="1"/>
                        <dl>
                            <dt><label for="nomeprogetto">Nome Progetto:</label></dt>
                            <dd><input class="inputbox" type="text" name="nomeprogetto" id="nomeprogetto" value="${progetto.nome}" /></dd>
                        </dl>
                        <dl>
                            <dt><label for="descrizione">Descrizione generale:</label><br /><span>Qui inseriamo la descrizione generale visualizzata dagli utenti.<br/><br/></span></dt>
                            <dd><input class="inputbox" value="${progetto.descrizione}" type="text" name="descrizione" id="descrizione"  maxlength="100" /></dd>
                        </dl>
                        <dl>
                            <dt>&nbsp;</dt>
                            <dd><input type="submit" name="creaprogetto" id="creaprogetto" class="button1" value="Modifica Progetto" tabindex="2" />&nbsp; <input type="reset" value="Reset" name="reset" class="button2" /></dd>
                        </dl>
                    </fieldset>
                </div>

            </div>
        </div>
    </form>



</div>
