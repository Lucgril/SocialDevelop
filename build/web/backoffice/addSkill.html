<div class="container body">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Aggiungi Skill</h3>
            </div>
            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <br />
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="POST" action="">
                            <div class="form-group">
                                <label for="username" class="control-label col-md-3 col-sm-3 col-xs-12">Seleziona un Tipo <span class="required"></span></label>
                                <div class="col-md-3 col-sm-5 col-xs-12">
                                    <select name="tipo">
                                        <optgroup >
                                            <#list tipi as tipo>
                                            <option value="${tipo.nome}">${tipo.nome}</option>
                                            </#list>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nome">Inserisci una Skill <span class="required"></span>
                                </label>
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <input type="text" id="skill" name="skill" required="required" class="form-control col-md-7 col-xs-12" placeholder="e.g Programmatore Java">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button type="submit" id="upload2"  class="btn btn-success" value="Upload Image" name="submit">Aggiungi</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
